<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div>
        <h3>Редактор книги</h3>
    </div>

    <form id="create-form" th:action="@{/book/create}" th:method="post">
        <div>
            <label for="title-input">Название:</label>
            <input id="title-input" type="text" th:field="${newBook.title}" required/>
        </div>
        <div>
            <label for="author-input">Автор:</label>
            <select id="author-input" type="text" th:field="${newBook.authorFullName}">
            <option th:each="author1 : ${authorsFullName}" th:text="${author1}" th:value="${author1}">Author name
            </option>
            </select>
        </div>
        <div>
            <label for="genre-input">Жанр:</label>
            <select id="genre-input" type="text" th:field="${newBook.genreName}">
            <option th:each="genre1 : ${genresName}" th:text="${genre1}" th:value="${genre1}">Genre name
            </option>
            </select>
        </div>
        <div>
            <button class="btn btn-primary" data-toggle="button"
                    aria-pressed="false" type="submit">Сохранить
            </button>
        </div>
    </form>
</div>
</body>

</html>
