<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div>
  <h3>Список книг:</h3>
</div>

<div class="col-md">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col">Жанр</th>
      <th scope="col">Автор</th>
      <th scope="col">Изменить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <th scope="row" th:text="${book.id}"></th>
      <td th:text="${book.title}"></td>
      <td>
        <ul class="list-group" th:each="genre : ${book.genre}">
          <li class="list-group" th:text="${genre.name}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-group" th:each="author : ${book.author}">
          <li class="list-group" th:text="${author.fullName}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-group">
          <a th:href="@{/book/search/{title}(title = ${book.title})}"
             href="view.html">Посмотреть</a>
          <a th:href="@{/book/{title}/delete(title = ${book.title})}" href="list.html">Удалить</a>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="text-left">
  <a th:href="@{/}" href="index.html">На главную</a>
</div>

</body>
</html>
