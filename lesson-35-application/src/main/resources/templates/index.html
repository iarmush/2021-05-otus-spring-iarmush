<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container" id="main_container">
  <div>
    <h3>Библиотека</h3>
  </div>

  <div>
    <button id="btnOpenList" type="button" class="btn btn-block btn-info">Список книг</button>
    <button id="btnCreateBook" type="button" class="btn btn-block btn-info">Добавить новую книгу</button>
  </div>

  <div id="bookListForm" hidden="hidden">
    <div>
      <h4>Список книг:</h4>
    </div>
    <div class="col-md">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Название</th>
          <th scope="col">Жанр</th>
          <th scope="col">Автор</th>
        </tr>
        </thead>
        <tbody id="bookListArea">
        </tbody>
      </table>
    </div>
  </div>

  <div id="bookCreateArea" hidden="hidden">
    <div>
      <h4>Редактор книги</h4>
    </div>
    <form id="bookCreateForm">
      <div>
        <label for="title-input">Название:</label>
        <input id="title-input" type="text"/>
      </div>
      <div>
        <label for="author-input">Автор:</label>
        <select id="author-input" type="text">
        </select>
      </div>
      <div>
        <label for="genre-input">Жанр:</label>
        <select id="genre-input" type="text">
        </select>
      </div>
      <div>
        <button id="btnSaveBook" type="button" class="btn btn-success">Сохранить
        </button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
