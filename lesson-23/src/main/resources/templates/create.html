<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container">
  <div>
    <h3>Редактор книги</h3>
  </div>

  <form th:action="@{/book/create}" th:method="post">
    <div>
      <label for="title-input">Название:</label>
      <input id="title-input" type="text" th:field="${newBook.title}" required/>
    </div>
    <div>
      <label for="author-input">Автор:</label>
      <select id="author-input" type="text" th:field="${newBook.authorFullName}">
        <option th:each="author : ${authorsFullName}" th:text="${author}" th:value="${author}">
          Author name
        </option>
      </select>
    </div>
    <div>
      <label for="genre-input">Жанр:</label>
      <select id="genre-input" type="text" th:field="${newBook.genreName}">
        <option th:each="genre : ${genresName}" th:text="${genre}" th:value="${genre}">Genre name
        </option>
      </select>
    </div>
    <div>
      <button type="submit">Сохранить</button>
    </div>
  </form>
</div>

</body>

</html>
